<!DOCTYPE html>  <!-- HTML5 Doc Type-->
<html lang="en">  <!-- Language attribute = English -->
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">  <!-- This makes browsers render all elements more consistently and in line with modern standards. Makes CSS look the same in all browsers -->
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">  <!--Bring in the Grid layout consolidated from www.responsivegridsystem.com -->
        <link rel="stylesheet" type="text/css" href="resources/css/style_5_Building%20the%20header_3.css"> <!-- Include a new CSS File. href = Create the linking between the 2 files -->
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>  <!--Fonts taken from Google Fonts -->
        <title>Omnifood</title>
    </head>
    <body>
        <header>  <!-- Header element is an container to put content. Google search also searches the internet and finds the content in header element -->
            <nav>  <!-- Navigation Button -->
                <div class="row">
                    <img src="resources/img/logo-white.png" alt="Omnifood logo" class="logo">  <!-- Import the logo, provide alternate text if logo does not load -->
                    <ul class="main-nav">  <!-- Unordered List -->
                        <li><a href="#">Food delivery</a></li>  <!-- List Element -->
                        <li><a href="#">How it works</a></li>
                        <li><a href="#">Our cities</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                </div>
            </nav>
            <div class="hero-text-box">  <!-- This text box floats over the hero image -->
                <h1>Goodbye junk food.<br>Hello super healthy meals.</h1>  <!-- 1.This text is the main text. 2.We add line break for better look -->
                <a class="btn btn-full" href="#"> I'm hungry</a>  <!-- Class btn, button name = btn-full, Currently linked to dummy link as # -->
                <a class="btn btn-ghost" href="#"> Show me more</a>  <!-- Class btn, button name = btn-ghost, Currently linked to dummy link as # -->
            </div>
        
        </header>
        
            
    </body>  
        
        
</html>
